name: PR - Backend Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, labeled]

jobs:
  validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validar etiquetas del PR
        uses: actions/github-script@v4
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const labels = pr.labels.map(label => label.name);
            console.log('üè∑Ô∏è Labels encontradas:', labels);
            
            const requiredLabels = ['feature', 'fix', 'hotfix', 'docs', 'style', 'refactor', 'test', 'chore', 'api', 'database', 'security', 'performance'];
            const hasRequiredLabel = labels.some(label => requiredLabels.includes(label));
            
            if (!hasRequiredLabel) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## üè∑Ô∏è Validaci√≥n de Etiquetas (Backend)\n\n‚ùå **Error:** El PR necesita al menos una de estas etiquetas:\n\n${requiredLabels.map(label => `- \`${label}\``).join('\n')}\n\n**Etiquetas espec√≠ficas del backend:**\n- \`api\` - Cambios en endpoints/API\n- \`database\` - Migraciones, cambios en DB\n- \`security\` - Mejoras de seguridad\n- \`performance\` - Optimizaciones\n\nPor favor, agrega la etiqueta apropiada para continuar.`
              });
              process.exit(1);
            }
            
            const title = pr.title;
            const isFeatureOrFix = labels.some(label => ['feature', 'fix', 'hotfix', 'api', 'database'].includes(label));
            
            if (isFeatureOrFix) {
              const conventionalCommitRegex = /^(feat|fix|hotfix)(\(.+\))?: .+/;
              if (!conventionalCommitRegex.test(title)) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## üìù Formato de T√≠tulo (Backend)\n\n‚ùå **Error:** Para PRs con etiquetas \`feature\`, \`fix\`, \`hotfix\`, \`api\` o \`database\`, el t√≠tulo debe seguir el formato de Conventional Commits:\n\n\`feat: descripci√≥n del cambio\`\n\`fix(auth): correcci√≥n de login\`\n\`feat(api): nuevo endpoint users\`\n\`fix(database): optimizaci√≥n de consulta\`\n\`hotfix: correcci√≥n urgente de seguridad\`\n\n**T√≠tulo actual:** \`${title}\`\n\nPor favor, ajusta el t√≠tulo del PR.`
                });
                process.exit(1);
              }
            }
            
            if (labels.includes('database')) {
              const body = pr.body || '';
              if (!body.toLowerCase().includes('migration') && !body.toLowerCase().includes('migraci√≥n') && !body.toLowerCase().includes('schema')) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## üóÑÔ∏è Validaci√≥n de Cambios en Base de Datos\n\n‚ö†Ô∏è **Advertencia:** Para PRs con etiqueta \`database\`, se recomienda incluir en la descripci√≥n:\n\n- Detalles de las migraciones\n- Cambios en el schema\n- Comandos para rollback\n- Impacto en datos existentes\n\nEsto ayuda al equipo a entender el impacto de los cambios.`
                });
              }
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ Validaci√≥n Completada (Backend)\n\nüè∑Ô∏è **Etiquetas:** ${labels.join(', ')}\nüìù **T√≠tulo:** ${pr.title}\n\nüéØ **Estado:** Todo est√° en orden para continuar con los checks.`
            });
