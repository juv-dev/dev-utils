name: PR - Frontend Quality

on:
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.28.2'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile
      
      - name: Validar tipos
        run: pnpm typecheck
      
      - name: Linting
        run: echo "No lint script configured - skipping"
      
      - name: Formato
        run: echo "No format:check script configured - skipping"
