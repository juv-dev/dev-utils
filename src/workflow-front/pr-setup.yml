name: PR - Frontend Setup

on:
  pull_request:
    branches: [main, develop]

jobs:
  setup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependencias
        run: npm ci
      
      - name: Cargar variables de entorno
        env:
          NODE_ENV: test
          VITE_API_URL: ${{ secrets.API_URL }}
        run: |
          echo "NODE_ENV=$NODE_ENV" >> $GITHUB_ENV
          echo "VITE_API_URL=$VITE_API_URL" >> $GITHUB_ENV
      
      - name: Validar configuraci√≥n
        run: |
          echo "üîç Validando configuraci√≥n del frontend..."
          if [ ! -f package.json ]; then
            echo "‚ùå package.json no encontrado"
            exit 1
          fi
          
          if [ ! -f "src/main.ts" ] && [ ! -f "src/main.jsx" ]; then
            echo "‚ö†Ô∏è Archivo principal no encontrado"
          fi
