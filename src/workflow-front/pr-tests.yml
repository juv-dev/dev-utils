name: PR - Frontend Tests

on:
  pull_request:
    branches: [main, develop]

jobs:
  tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.28.2'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Instalar dependencias
        run: pnpm install --frozen-lockfile
      
      - name: Pruebas unitarias con coverage
        env:
          NODE_ENV: test
          VITE_API_URL: ${{ secrets.API_URL }}
        run: pnpm test:coverage
      
      - name: Verificar coverage mÃ­nimo
        run: |
          echo "ðŸ” Checking for coverage files..."
          ls -la coverage/ || echo "No coverage directory found"
          
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | grep -o '"lines":{"pct":[0-9.]*' | grep -o '[0-9.]*' || echo "0")
          elif [ -f "coverage/coverage.json" ]; then
            COVERAGE=$(cat coverage/coverage.json | grep -o '"lines":{"pct":[0-9.]*' | grep -o '[0-9.]*' || echo "0")
          else
            echo "âš ï¸ No coverage summary file found, checking console output..."
            COVERAGE=$(pnpm test:coverage 2>&1 | grep -o 'lines.*[0-9.]*%' | grep -o '[0-9.]*' | head -1 || echo "0")
          fi
          
          echo "ðŸ“Š Coverage actual: $COVERAGE%"
          
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% es menor al 80% requerido"
            echo "ðŸ“‹ Available coverage files:"
            find coverage/ -name "*.json" -o -name "*.txt" 2>/dev/null || echo "No coverage files found"
            exit 1
          fi
          
          echo "âœ… Coverage $COVERAGE% cumple con el mÃ­nimo requerido"
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: vars.UPLOAD_COVERAGE == 'true'
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
      
      - name: Reporte para PR
        uses: actions/github-script@v3
        with:
          script: |
            const coverage = process.env.COVERAGE;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Reporte de Tests (Frontend)\n\nâœ… **Tests unitarios pasados**\nðŸ“Š **Coverage:** ${coverage}%\n\nðŸŽ¯ **Estado:** Cumple con el mÃ­nimo del 80% requerido`
            });
