name: PR - Frontend Validation

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, labeled]

jobs:
  validation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Validar etiquetas del PR
        uses: actions/github-script@v4
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const labels = pr.labels.map(label => label.name);
            console.log('ğŸ·ï¸ Labels encontradas:', labels);
            
            const requiredLabels = ['feature', 'fix', 'hotfix', 'docs', 'style', 'refactor', 'test', 'chore'];
            const hasRequiredLabel = labels.some(label => requiredLabels.includes(label));
            
            if (!hasRequiredLabel) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ·ï¸ ValidaciÃ³n de Etiquetas (Frontend)\n\nâŒ **Error:** El PR necesita al menos una de estas etiquetas:\n\n${requiredLabels.map(label => `- \`${label}\``).join('\n')}\n\nPor favor, agrega la etiqueta apropiada para continuar.`
              });
              process.exit(1);
            }
            
            const title = pr.title;
            const isFeatureOrFix = labels.some(label => ['feature', 'fix', 'hotfix'].includes(label));
            
            if (isFeatureOrFix) {
              const conventionalCommitRegex = /^(feat|fix|hotfix)(\(.+\))?: .+/;
              if (!conventionalCommitRegex.test(title)) {
                await github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ğŸ“ Formato de TÃ­tulo (Frontend)\n\nâŒ **Error:** El tÃ­tulo debe seguir el formato de Conventional Commits:\n\n\`feat: descripciÃ³n del cambio\`\n\`fix(componente): descripciÃ³n del cambio\`\n\`hotfix: descripciÃ³n urgente\`\n\n**TÃ­tulo actual:** \`${title}\`\n\nPor favor, ajusta el tÃ­tulo del PR.`
                });
                process.exit(1);
              }
            }
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## âœ… ValidaciÃ³n Completada (Frontend)\n\nğŸ·ï¸ **Etiquetas:** ${labels.join(', ')}\nğŸ“ **TÃ­tulo:** ${pr.title}\n\nğŸ¯ **Estado:** Todo estÃ¡ en orden para continuar con los checks.`
            });
