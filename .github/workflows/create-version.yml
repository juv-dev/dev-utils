name: Create Version

on:
  workflow_run:
    workflows: ["Build Project"]
    types: 
      - completed
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine bump type from commits
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const commits = context.payload.commits || [];
            const messages = commits.map(c => c.message);
            
            let bump = 'patch';
            if (messages.some(m => /^feat(\(.+\))?:/i.test(m))) {
              bump = 'minor';
            }
            if (messages.some(m => /!:/i.test(m))) {
              bump = 'major';
            }
            core.setOutput('bump', bump);

      - name: Bump version in package.json
        id: bump_version
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found"
            exit 1
          fi

          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.bump.outputs.bump }}" in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            *)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"
          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV
          
          node -e "
            const fs = require('fs')
            const p = require('./package.json')
            p.version = '$NEW'
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n')
          "

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "feat(main): bump version to v${{ env.NEW_VERSION }}"
          title: "feat(main): bump version to v${{ env.NEW_VERSION }}"
          body: "Automatic version bump to v${{ env.NEW_VERSION }}"
          branch: "bump-version-${{ github.run_id }}"
          delete-branch: true
          base: main