name: Create Version

on:
  push:
    branches:
      - main

jobs:
  create-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get commit messages
        id: commits
        run: |
          # Obtener los mensajes de los últimos 10 commits
          MESSAGES=$(git log -10 --pretty=format:"%s")
          echo "messages=$MESSAGES" >> $GITHUB_OUTPUT

      - name: Determine bump type
        id: bump
        run: |
          if echo "${{ steps.commits.outputs.messages }}" | grep -q '!:' ; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "${{ steps.commits.outputs.messages }}" | grep -q '^feat' ; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          else
            echo "bump=patch" >> $GITHUB_OUTPUT
          fi

      - name: Bump version
        id: version
        run: |
          if [ ! -f package.json ]; then
            echo "package.json not found"
            exit 1
          fi

          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.bump.outputs.bump }}" in
            "major") 
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            *)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW="$MAJOR.$MINOR.$PATCH"
          node -e "
            const fs = require('fs')
            const p = require('./package.json')
            p.version = '$NEW'
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n')
          "

          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "feat: bump version to v$NEW [skip ci]"
          git push origin main

          echo "NEW_VERSION=$NEW" >> $GITHUB_ENV

      - name: Create version bump comment
        if: github.event_name == 'pull_request'
        env:
          NEW_VERSION: ${{ env.NEW_VERSION }}
        uses: actions/github-script@v7
        with:
          script: |
            // Verificar si NEW_VERSION está disponible
            if (!process.env.NEW_VERSION) {
              console.log('NEW_VERSION not available, skipping comment');
              return;
            }
            
            // Crear comentario en el PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Version bumped to v${process.env.NEW_VERSION}`
            });