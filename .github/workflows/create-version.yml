name: Create Version

on:
  workflow_run:
    workflows: ["Build Project"]
    types: 
      - completed
  push:
    branches:
      - main

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Evita bucles infinitos
    if: |
      !contains(github.event.head_commit.message, '[skip ci]') &&
      !startsWith(github.event.head_commit.message, 'feat(main): version v')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Determine bump type from commits
        id: bump
        uses: actions/github-script@v7
        with:
          script: |
            const commits = context.payload.commits || [];
            if (commits.length === 0) {
              console.log('No hay commits para procesar');
              return;
            }

            const messages = commits.map(c => c.message);
            let bump = 'patch';

            if (messages.some(m => /^feat(\(.+\))?:/i.test(m))) {
              bump = 'minor';
            }

            if (messages.some(m => /!:/i.test(m))) {
              bump = 'major';
            }

            console.log(`Tipo de incremento de versi贸n: ${bump}`);
            core.setOutput('bump', bump);

      - name: Actualizar versi贸n en package.json
        if: steps.bump.outputs.bump
        run: |
          if [ ! -f package.json ]; then
            echo "::error::No se encontr贸 package.json"
            exit 1
          fi

          VERSION_ACTUAL=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "${VERSION_ACTUAL}"

          case "${{ steps.bump.outputs.bump }}" in
            "major")
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            "minor")
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            *)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NUEVA_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Actualizando versi贸n de $VERSION_ACTUAL a $NUEVA_VERSION"

          node -e "
            const fs = require('fs')
            const p = require('./package.json')
            p.version = '$NUEVA_VERSION'
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n')
          "

          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          git add package.json
          git commit -m "feat(main): version v$NUEVA_VERSION [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}