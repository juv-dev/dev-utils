name: Create Version

on:
  push:
    branches: [main]

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    # Evita bucles de versionado
    if: "!contains(github.event.head_commit.message, 'feat(main): version v')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Obtener commits
        id: commits
        uses: actions/github-script@v7
        with:
          script: |
            const commits = context.payload.commits || [];
            if (commits.length === 0) {
              console.log('No hay commits para procesar');
              return { hasFeat: false, hasBreaking: false };
            }

            const messages = commits.map(c => c.message);
            const hasFeat = messages.some(m => /^feat(\(.+\))?:/i.test(m));
            const hasBreaking = messages.some(m => /!:/i.test(m));
            
            console.log(`Tiene features: ${hasFeat}, Tiene breaking changes: ${hasBreaking}`);
            return { hasFeat, hasBreaking };

      - name: Actualizar versión
        if: steps.commits.outputs.hasFeat == 'true' || steps.commits.outputs.hasBreaking == 'true'
        run: |
          # Obtener versión actual
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT_VERSION}"

          # Determinar tipo de bump
          if [ "${{ steps.commits.outputs.hasBreaking }}" = "true" ]; then
            echo "Incrementando versión MAJOR"
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "${{ steps.commits.outputs.hasFeat }}" = "true" ]; then
            echo "Incrementando versión MINOR"
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            echo "Incrementando versión PATCH"
            PATCH=$((PATCH + 1))
          fi

          NUEVA_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Actualizando de $CURRENT_VERSION a $NUEVA_VERSION"

          # Actualizar package.json
          node -e "
            const fs = require('fs')
            const p = require('./package.json')
            p.version = '$NUEVA_VERSION'
            fs.writeFileSync('package.json', JSON.stringify(p, null, 2) + '\n')
          "

          # Configurar git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
          
          # Hacer commit y push directamente a main
          git add package.json
          git commit -m "feat(main): version v$NUEVA_VERSION [skip ci]"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}